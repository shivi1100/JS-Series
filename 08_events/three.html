<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai or Javascript</h1>
    <button id="start">start</button>
    <button id="stop">Stop</button>
</body>

<script>
   const sayDate = function(str){
    console.log(str, Date.now())
  }
 let intervalId;
 const startNumber = function(){
  if(!intervalId){
    intervalId = setInterval(sayDate, 2000, "hii")
  }
 }

 const stopNumber = function(){
  clearInterval(intervalId)
  intervalId = null;
 }
  document.querySelector('#start').addEventListener('click', startNumber)

  document.querySelector('#stop').addEventListener('click', stopNumber)
       
//   clearInterval(intervalId)
</script>
</html>
